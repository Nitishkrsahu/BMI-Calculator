<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="../src/index.js"></script>
</head>
<body class="container-fluid" style="background-color: #323232;">
    <div class="m-4">
        <button class="btn btn-warning " data-bs-toggle="modal" data-bs-target="#modalClose"><span class="bi bi-calculator ps-2"></span> BMI Calculator</button>
        <div class="modal animated-grow" id="modalClose">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-info-subtle">
                        <h2 class="modal-title"><span class="bi bi-calculator-fill"></span> BMI CALCULATOR</h2>
                        <button class="btn-close" data-bs-target="#modalClose" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-2">
                            <label for="weight" class="form-label">Enter Your Weight: </label>
                            <div class="input-group">
                                <span class="bi bi-person-arms-up input-group-text"></span>
                                <input type="number" id="weight" class="form-control" placeholder="Ex: 50">
                                <span class="input-group-text">KG</span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="height" class="form-label">Enter Your Height: </label>
                            <div class="input-group">
                                <span class="bi bi-person-standing input-group-text"></span>
                                <input type="number" id="height" class="form-control" placeholder="Ex: 160">
                                <span class="input-group-text">CM</span>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="age" class="form-label">Enter Your Age: </label>
                            <div class="input-group">
                                <span class="bi bi-person-walking input-group-text"></span>
                                <input type="number" id="age" class="form-control" placeholder="Ex: 30">
                                <span class="input-group-text">Year</span>
                            </div>
                        </div>
                        <div class="row container-fluid gap-1">
                            <button class="btn btn-success col" onclick="bmiCal()">CALCULATE</button>
                            <button class="btn btn-danger col" onclick="bmiReset()">RESET</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <h4 class="modal-title w-100 text-center" id="bmiText"></h4>
                        <p class="w-100 text-center" id="bmiData"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
